
<div class="section">
  <div class="container" >
      <div class="columns is-multiline">
          <div class="" *ngFor="let item of merchant" [class]="item.category.slug && 'card column is-3'" >
            <div class="card-image" *ngIf="item.content && item.content.cover">
              <figure class="image is-4by3">
                <img [src]="item.content.cover" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{item.content.name}}</p>
                  <p class="subtitle is-6">@{{item.content.name}}</p>
                </div>
              </div>
          
              <div class="content" *ngIf="item.content.description">
                {{ item.content.description }}
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
